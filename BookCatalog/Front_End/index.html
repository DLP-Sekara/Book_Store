<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Catalog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="mainPage">
      <div class="formArea">
        <form class="form_one">
          <!-- input one -->
          <div class="mb-2">
            <label for="bookID" class="form-label">Book ID</label>
            <input id="bookID" type="text" class="form-control" required />
          </div>

          <!-- input two -->
          <div class="mb-2">
            <label for="bookName" class="form-label">Book Name</label>
            <input id="bookName" type="text" class="form-control" required />
          </div>

          <!-- input three -->
          <div class="mb-3">
            <label for="bookAuthor" class="form-label">Book Author</label>
            <input id="bookAuthor" type="text" class="form-control" required />
          </div>

          <!-- input four -->
          <div class="mb-2">
            <label for="bookPrice" class="form-label">Book Price</label>
            <input id="bookPrice" type="text" class="form-control" required />
          </div>

          <button type="submit" class="saveBtn mb-3 btn btn-primary">
            Add Book
          </button>
        </form>
      </div>

      <div class="tableArea">
        <table class="table table-success table-striped">
          <thead>
            <tr>
              <th scope="col">Book ID</th>
              <th scope="col">Book Name</th>
              <th scope="col">Book Author</th>
              <th scope="col">Book Price</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody class="tblBody"></tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/JQuery/jquery-3.6.0.min.js"></script>
    <script src="controller/bookController.js"></script>
    <script></script>
  </body>
</html>
